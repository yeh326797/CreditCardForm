<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="card-form">
        <div class="card">
          <div class="card-outer">
            <div class="card-side front">
              <div class="card-wrap">
                <div class="top">
                  <img
                    src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png"
                    alt=""
                    class="chip"
                  />
                  <div class="type">
                    <img
                      src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png"
                      alt=""
                      class="type"
                    />
                  </div>
                </div>
                <div class="card-number">
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem blank"></span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem blank"></span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem blank"></span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                  <span class="numberItem">#</span>
                </div>
                <div class="content">
                  <label for="" class="card-name">
                    <div class="holder">Card Holder</div>
                    <div class="name">Full Name</div>
                  </label>
                  <div class="expires">
                    <label for="" class="date-title">Expires</label>
                    <div class="date">
                      <span>MM</span>
                      <span class="slash">/</span>
                      <span>YY</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-side back">
              <div class="band"></div>
              <div class="cvv">
                <div class="cvv-title">CVV</div>
                <div class="cvv-band"></div>
                <div class="type cvv-type">
                  <img
                    src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/visa.png"
                    alt=""
                    class="typeImg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form">
          <div class="row">
            <label for="cardNumber">Card Number</label>
            <input id="cardNumber" type="text" class="input" />
          </div>
          <div class="row">
            <label for="cardHolder">Card Holders</label>
            <input id="cardHolder" type="text" class="input" />
          </div>
          <div class="row group">
            <div class="row exp">
              <label for="">Expiration Date</label>
              <select name="" id="" class="input mr-15">
                <option value="">Month</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select name="" id="" class="input">
                <option value="">Year</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
              </select>
            </div>
            <div class="row">
              <label>CVV</label>
              <input id="flip" type="text" class="input" />
            </div>
          </div>
          <button class="submit">submit</button>
        </div>
      </div>
    </div>

    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/index.js"></script>

  </body>
</html>
